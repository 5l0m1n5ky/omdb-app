<main class="w-full min-h-screen flex-col items-center justify-start bg-[#e0e0e0] pb-16">
  <header class="flex items-center justify-start mx-24 pt-16 pb-10">
    <input type="text" class="text-stone-600 outline-none border-0 p-2 rounded-full bg-[#e0e0e0] shadow-[20px_20px_60px_#c5c5c5,-20px_-20px_60px_#ffffff] transition-all duration-300 focus:outline-[#e8e8e8] focus:bg-[#e8e8e8] focus:shadow-[inset_20px_20px_60px_#c5c5c5,inset_-20px_-20px_60px_#ffffff] focus:transition-all focus:duration-300">
  </header>
  <section
    class="mx-24 mb-16 h-auto rounded-[25px] bg-[#e0e0e0] shadow-[18px_18px_32px_#969696,_-18px_-18px_32px_#ffffff] py-5 px-5">
    <table class="border-separate border-spacing-6">
        <tr class="text-stone-700 text-base">
            @for (tableHeader of tableHeaders; track tableHeader) {
            <th class="font-semibold">{{ tableHeader }}</th>
            }
        </tr>
      @for (movieItem of omdbMovieData; track movieItem.imdbID) {
      <tr class="text-center">
        <td>
          <img [src]="movieItem.Poster" alt="movie poster" class="max-w-[125px] rounded-md h-auto shadow-xl shadow-stone-700/60">
        </td>
        <td>
          {{ movieItem.Title }}
        </td>
        <td>
          {{ movieItem.Year }}
        </td>
        <td>
          {{ movieItem.Runtime }}
        </td>
        <td>
          {{ movieItem.Genre }}
        </td>
        <td>
          {{ movieItem.Director }}
        </td>
        <td>
          {{ movieItem.Plot }}
        </td>
      </tr>
      }
    </table>
  </section>
</main>
