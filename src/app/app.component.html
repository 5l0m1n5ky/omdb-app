        class="absolute right-2 top-1/2 transform -translate-y-1/2 w-5 h-5">
    </div>
  </header>

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
      class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="Poster">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
          Poster
        </th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.Poster" onerror="this.src='placeholders/movie-poster-placeholder.jpg'" alt="movie-poster"
            class="max-w-[125px] rounded-md h-auto shadow-xl shadow-stone-700/60">
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
          Title
        </th>
        <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
          Year
        </th>
        <td mat-cell *matCellDef="let element"> {{element.Year}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Runtime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
          Runtime
        </th>
        <td mat-cell *matCellDef="let element"> {{element.Runtime}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Genre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
          Genre
        </th>
        <td mat-cell *matCellDef="let element"> {{element.Genre}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Director">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
          Director
        </th>
        <td mat-cell *matCellDef="let element"> {{element.Director}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Plot">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
          Plot
        </th>
        <td mat-cell *matCellDef="let element"> {{element.Plot}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>
  </section>
</main>
